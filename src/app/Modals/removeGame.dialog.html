<h1 mat-dialog-title>{{ data.heading }}</h1>
<div mat-dialog-content>
    <p>You can't restore this data!</p>
</div>
<div mat-dialog-actions class="modalRemoveButtonParent">
    <button mat-button [mat-dialog-close]="data" (click)="data.close = true">No</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Yes</button>
</div>
